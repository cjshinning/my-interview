<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>闭包</title>
</head>
<body>
    <script>
    // 闭包1， 函数作为返回值
    function F1(){
        var a = 100;
        return function(){
            console.log(a);     //a是自由变量，向父作用域去寻找——函数定义时的父作用域
        }
    }
    var f1 = F1();
    var a = 200;
    f1();

    // 闭包2， 函数作为参数传递
    function F2(){
        var a = 100;
        return function(){
            console.log(a);     //a是自由变量，向父作用域去寻找——函数定义时的父作用域
        }
    }
    var f2 = F2();
    function F3(fn){
        var a = 300;
        fn();
    }
    F3(f2);
    </script>
</body>
</html>
