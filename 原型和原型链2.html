    function Foo(name){
        this.name = name;
    }
    Foo.prototype.alertName = function(){
        alert(this.name);
    }
    // console.log(Foo.prototype)
    var f = new Foo('zhangsan');
    f.printName = function(){
        console.log(this.name);
    }
    f.printName();
    f.alertName();
    f.toString();
